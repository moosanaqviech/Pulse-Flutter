name: pulse_flutter
description: A Flutter app for discovering location-based deals and offers.

publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  #  UI & Material Design
  cupertino_icons: ^1.0.6
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  cloud_functions: ^4.5.7
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.7.4
  

  # Google Services
  google_sign_in: ^6.2.1
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Stripe Payments
  flutter_stripe: ^11.1.0

  #QR code
  qr_flutter: ^4.1.0
  
  # Image Loading & Caching
  cached_network_image: ^3.3.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.2.0
  
  # UI Enhancements
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Utils
  uuid: ^4.2.1
  url_launcher: ^6.2.2

  # Facebook Ad integration
  facebook_app_events: ^0.19.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher-web.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  
  
